<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <style>
        #result {
            width: 300px;
            height: 100px;
            border: solid 2px #FF0088;
        }
    </style>
</head>

<body>
    <button>发送Jsonp请求</button>
    <div id="result"></div>
    <script>
        $('button').eq(0).click(function () {
            $.getJSON('http://127.0.0.1:8000/jsonpserver?callback=?', function (data) {
                $('#result').html(`
                    名字:${data.name}
                    城市:${data.songList},
                `)
            })
        }); 
    </script>
</body>

</html>
